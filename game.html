<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Game</title>
    <link rel="stylesheet" href="game.css" />
    <!-- Add Fuse.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  </head>
  <body>
    <!-- Mode Selection Screen -->
    <div class="mode-selection-container" id="mode-selection">
      <h1>Choose Your Genius Mode</h1>
      <div class="mode-options">
        <!-- Add mode buttons here, Classic first -->
        <button class="mode-button" data-mode="Classic">
          ğŸ›ï¸ Classic (Georgian)
        </button>
        <button class="mode-button" data-mode="Math">ğŸ”¢ Math</button>
        <button class="mode-button" data-mode="History">ğŸ“œ History</button>
        <button class="mode-button" data-mode="Chemistry" disabled>
          ğŸ§ª Chemistry (Soon)
        </button>
        <button class="mode-button" data-mode="Biology" disabled>
          ğŸ§¬ Biology (Soon)
        </button>
        <button class="mode-button" data-mode="Geography" disabled>
          ğŸŒ Geography (Soon)
        </button>
      </div>
    </div>

    <!-- Main Game Screen (Initially hidden) -->
    <div class="game-container" id="game-container" style="display: none">
      <h1 id="game-title">Genius Game</h1>

      <!-- Game Info -->
      <div class="game-info">
        <div class="letter-display">
          Current Letter: <span id="current-letter">?</span>
        </div>
        <div class="score-display">
          Round: <span id="round-number">1</span>/<span id="max-rounds">3</span>
          | Score:
          <span id="score">0</span>
        </div>
      </div>

      <!-- Input Section (Dynamically shows 3 or 6) -->
      <div class="input-section" id="input-section">
        <!-- Input Group 1 -->
        <div class="input-group" id="group-cat-1">
          <label for="input-cat-1" id="label-cat-1">Category 1:</label>
          <input type="text" id="input-cat-1" placeholder="Enter item 1" />
        </div>
        <!-- Input Group 2 -->
        <div class="input-group" id="group-cat-2">
          <label for="input-cat-2" id="label-cat-2">Category 2:</label>
          <input type="text" id="input-cat-2" placeholder="Enter item 2" />
        </div>
        <!-- Input Group 3 -->
        <div class="input-group" id="group-cat-3">
          <label for="input-cat-3" id="label-cat-3">Category 3:</label>
          <input type="text" id="input-cat-3" placeholder="Enter item 3" />
        </div>
        <!-- Input Group 4 (For Classic Mode) -->
        <div class="input-group extra-input" id="group-cat-4">
          <label for="input-cat-4" id="label-cat-4">Category 4:</label>
          <input type="text" id="input-cat-4" placeholder="Enter item 4" />
        </div>
        <!-- Input Group 5 (For Classic Mode) -->
        <div class="input-group extra-input" id="group-cat-5">
          <label for="input-cat-5" id="label-cat-5">Category 5:</label>
          <input type="text" id="input-cat-5" placeholder="Enter item 5" />
        </div>
        <!-- Input Group 6 (For Classic Mode) -->
        <div class="input-group extra-input" id="group-cat-6">
          <label for="input-cat-6" id="label-cat-6">Category 6:</label>
          <input type="text" id="input-cat-6" placeholder="Enter item 6" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button id="submit-btn">Submit Answers</button>
        <button id="next-round-btn" disabled>Next Round</button>
        <button id="change-mode-btn">Change Mode</button>
        <!-- Goes back to mode select -->
      </div>

      <!-- Results Area -->
      <div class="results">
        <!-- This element needs to be targeted by the scroll -->
        <h2>Results</h2>
        <div id="answers-list"></div>
      </div>
    </div>
    <!-- End Game Container -->

    <!-- Link to the JavaScript file -->
    <script src="game.js"></script>
  </body>
</html>
